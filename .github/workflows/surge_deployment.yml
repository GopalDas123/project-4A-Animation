name: Project 4A Animation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install NodeJS
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12
      
    - name: Install Surge
      run: npm install -g surge

    - name: Deploy to Surge
      run: surge ./ project-4a-by-gopal.surge.sh/ --token ${{ secrets.SURGE_TOKEN }}
